<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<div>
		<input type="text" id="num1">
		<select id="calc">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
		</select>
		<input type="text" id="num2">
		<button id="calculateBtn">Calculate</button>
	</div>
	<p id="printResult"></p>
	<script src="script.js"></script>
</body>
</html>
